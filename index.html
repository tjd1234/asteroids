    <p>A simple implementation of the Asteroids game meant as practice for using

    href="https://www.cursor.com/">the Cursor editor</a> AI features.
    <a href="https://github.com/tjd1234/asteroids">Source code.</a></p>
    <p>Controls:
      <ul style="list-style-type: none;">
        <li><b>W</b> accelerate</li>
        <li><b>A</b> rotate left</li>
        <li><b>D</b> rotate right</li>
        <li><b>Space</b> shoot</li>
        <li><b>I</b> toggle invincibility (for debugging)</li>
      </ul>
    </p>
