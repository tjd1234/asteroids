    <h1>Asteroids</h1>
    <p>A simple implementation of the Asteroids game meant as practice for using

    href="https://www.cursor.com/">the Cursor editor</a> AI features.
    <a href="https://github.com/tjd1234/asteroids">Source code.</a></p>
    <p>Controls:
      <table style="border-collapse: collapse;">
        <tr><td style="padding-right: 20px; text-align: center;"><b>W</b></td><td>accelerate</td></tr>
        <tr><td style="padding-right: 20px; text-align: center;"><b>A</b></td><td>rotate left</td></tr>
        <tr><td style="padding-right: 20px; text-align: center;"><b>D</b></td><td>rotate right</td></tr>
        <tr><td style="padding-right: 20px; text-align: center;"><b>Space</b></td><td>shoot</td></tr>
        <tr><td style="padding-right: 20px; text-align: center;"><b>I</b></td><td>toggle invincibility (for debugging)</td></tr>
      </table>
    </p>
